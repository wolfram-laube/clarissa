# Invoice number format
# Pattern: AR_{sequence}_{year}
# Example: AR_015_2026
invoice_numbering:
  prefix: "AR"
  pattern: "{prefix}_{sequence:03d}_{year}"
  sequence_file: "billing/config/sequences.yaml"

