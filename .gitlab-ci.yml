# -----------------------------------------------------------------------------
# WORKFLOW: Pipeline trigger rules
# -----------------------------------------------------------------------------
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      when: always
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "api"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "trigger"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - when: never

# -----------------------------------------------------------------------------
# STAGES: Execution order
# -----------------------------------------------------------------------------
stages:
  - build
  - test
  - classify
  - automation
  - deploy

# -----------------------------------------------------------------------------
# SHARED ANCHORS: Reusable configuration blocks
# -----------------------------------------------------------------------------

# Python base configuration
.python_base: &python_base
  image: python:3.11
  tags:
    - docker-any
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: pip-cache
    paths:
      - .cache/pip

# Install development dependencies
.install_dev_deps: &install_dev_deps
  before_script:
    - python -V
    - python -m pip install --upgrade pip
    - pip uninstall clarissa -y 2>/dev/null || true
    - find $(python -c "import site; print(site.getsitepackages()[0])") -name "__editable__*" -delete 2>/dev/null || true
    - find $(python -c "import site; print(site.getsitepackages()[0])") -name "*.pth" -exec grep -l clarissa {} \; -delete 2>/dev/null || true
    - pip cache purge 2>/dev/null || true
    - python -m pip install -e ".[dev]"

# Pytest run configuration
.pytest_run: &pytest_run
  script:
    - python -m pytest -q --junitxml=junit.xml
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - junit.xml
      - .pytest_cache/

# Rule templates
.rerun_rules: &rerun_rules
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_failure
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
      when: on_failure
    - when: never

.issue_bot_rules: &issue_bot_rules
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

.recovery_bot_rules: &recovery_bot_rules
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never

.mr_bot_rules: &mr_bot_rules
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - when: never

.main_branch_rules: &main_branch_rules
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: never


# -----------------------------------------------------------------------------
# PAGES: GitLab Pages Deployment
# -----------------------------------------------------------------------------
pages:
  stage: deploy
  tags:
    - shell-any
  script:
    # Use Anaconda pip on heimdall
    - export PATH="/home/wolfram_e_laube/anaconda3/bin:$PATH"
    - which pip && pip --version
    - pip install mkdocs mkdocs-material pymdown-extensions
    - mkdocs build --site-dir public
    # Copy static HTML files (portal, i18n)
    - mkdir -p public/js public/locales
    - cp -r docs/js/* public/js/ 2>/dev/null || true
    - cp -r docs/locales/* public/locales/ 2>/dev/null || true
    - cp docs/portal.html public/portal.html 2>/dev/null || true
    - echo "=== Portal files ===" && ls -la public/portal.html public/js/ public/locales/
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
  needs: []
