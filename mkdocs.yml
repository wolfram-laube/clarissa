site_name: CLARISSA Documentation
site_url: https://wolfram_laube.gitlab.io/blauweiss_llc/irena/
repo_url: https://gitlab.com/wolfram_laube/blauweiss_llc/irena
repo_name: GitLab

docs_dir: docs
site_dir: public

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Architecture:
    - Overview: architecture/README.md
    - ADRs:
      - Index: architecture/adr/index.md
      - ADR-000 Template: architecture/adr/ADR-000-template.md
      - ADR-001 Physics-Centric: architecture/adr/ADR-001-physics-centric.md
      - ADR-002 Separation of Roles: architecture/adr/ADR-002-separation-of-roles.md
      - ADR-003 Native Kernel: architecture/adr/ADR-003-native-kernel.md
      - ADR-004 Dual Simulator Strategy: architecture/adr/ADR-004-dual-simulator-strategy.md
      - ADR-005 Repo Decomposition: architecture/adr/ADR-005-repo-decomposition.md
      - ADR-006 Noise-Free CI Artifacts: architecture/adr/ADR-006-noise-free-ci-artifacts.md
      - ADR-007 CI as Observability Layer: architecture/adr/ADR-007-ci-as-observability-layer.md
      - ADR-008 Governance Signals vs Enforcement: architecture/adr/ADR-008-governance-signals-vs-enforcement.md
      - ADR-009 NLP Translation Pipeline: architecture/adr/ADR-009-nlp-translation-pipeline.md
      - ADR-010 Project Renaming CLARISSA: architecture/adr/ADR-010-project-renaming-clarissa.md
      - ADR-011 OPM Flow Integration: architecture/adr/ADR-011-opm-flow-integration.md
      - ADR-012 Container Registry K8s Strategy: architecture/adr/ADR-012-container-registry-k8s-strategy.md
      - ADR-013 i18n Architecture: architecture/adr/ADR-013-i18n-architecture.md

  - Guides:
    - Overview: guides/index.md
    - Contributing:
      - Workflow Cheatsheet (EN): guides/contributing/cheatsheet-en.md
      - Workflow Cheatsheet (DE): guides/contributing/cheatsheet-de.md
      - Workflow Cheatsheet (VI): guides/contributing/cheatsheet-vi.md
      - Workflow Cheatsheet (AR): guides/contributing/cheatsheet-ar.md
      - Workflow Cheatsheet (IS): guides/contributing/cheatsheet-is.md
    - Project Management: guides/project-management.md

  - CI:
    - How to Read CI Results: ci/README.md

  - Simulators:
    - Adapter Matrix: simulators/adapter_matrix.md

extra:
