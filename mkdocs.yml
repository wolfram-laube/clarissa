site_name: CLARISSA Documentation
site_url: https://wolfram_laube.gitlab.io/blauweiss_llc/irena/
repo_url: https://gitlab.com/wolfram_laube/blauweiss_llc/irena
repo_name: GitLab

docs_dir: docs
site_dir: public

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Changelog: changelog.md

  - Architecture:
    - Overview: architecture/README.md
    - ADRs:
      - Index: architecture/adr/index.md
      - ADR-001 Architecture Framework: architecture/adr/ADR-001-architecture-framework.md
      - ADR-002 Technology Stack: architecture/adr/ADR-002-technology-stack.md
      - ADR-003 NLP Engine Selection: architecture/adr/ADR-003-nlp-engine-selection.md
      - ADR-004 Simulator Integration: architecture/adr/ADR-004-simulator-integration.md
      - ADR-005 Conversation Management: architecture/adr/ADR-005-conversation-management.md
      - ADR-006 Plugin Architecture: architecture/adr/ADR-006-plugin-architecture.md
      - ADR-007 Safety and Validation: architecture/adr/ADR-007-safety-validation.md
      - ADR-008 Observability Strategy: architecture/adr/ADR-008-observability-strategy.md
      - ADR-009 Knowledge Management: architecture/adr/ADR-009-knowledge-management.md
      - ADR-010 OPM Flow Integration: architecture/adr/ADR-010-opm-flow-integration.md
      - ADR-011 Governance Model: architecture/adr/ADR-011-governance-model.md
      - ADR-012 Container Registry: architecture/adr/ADR-012-container-registry.md
      - ADR-013 i18n Architecture: architecture/adr/ADR-013-i18n-architecture.md

  - Guides:
    - Overview: guides/index.md
    - Contributing:
      - Workflow Cheatsheet (EN): guides/contributing/cheatsheet-en.md
      - Workflow Cheatsheet (DE): guides/contributing/cheatsheet-de.md
      - Workflow Cheatsheet (VI): guides/contributing/cheatsheet-vi.md
      - Workflow Cheatsheet (AR): guides/contributing/cheatsheet-ar.md
      - Workflow Cheatsheet (IS): guides/contributing/cheatsheet-is.md
    - Project Management: guides/project-management.md

  - CI:
    - How to Read CI Results: ci/README.md

  - Simulators:
    - Adapter Matrix: simulators/adapter_matrix.md

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/wolfram_laube/blauweiss_llc/irena
  generator: false

