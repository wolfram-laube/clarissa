# Document hierarchy
documents:
  # Short abstract for initial submission (4 sections, ~500 words)
  submission-form:
    source: canonical/submission-form.md
    outputs:
      - outputs/submission-form.html
      - outputs/submission-form.pdf
    description: "SPE Meeting Abstract Submission Form (4 sections)"
    
  # Full paper with diagrams
  full-paper:
    source: canonical/abstract.md
    outputs:
      - outputs/full-paper.html
      - outputs/full-paper.pdf
    description: "Complete technical paper with architecture diagrams"

# Diagram sources (rendered by CI)
diagrams:
  source_dir: diagrams/
  output_formats: [svg, png]
  files:
    - architecture.mmd
    - phases.mmd
    - comparison.mmd
    - rigor.mmd
    - conversation.mmd
    - techstack.mmd

# Collaborative authoring sources (LLM merge input)
