<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      color: #333;
    }
    h1, h2, h3 { color: #1a365d; }
    h1 { border-bottom: 2px solid #3182ce; padding-bottom: 0.5rem; }
    h2 { border-bottom: 1px solid #90cdf4; padding-bottom: 0.3rem; margin-top: 2rem; }
    code { background: #f7fafc; padding: 0.2rem 0.4rem; border-radius: 3px; }
    pre { background: #f7fafc; padding: 1rem; border-radius: 5px; overflow-x: auto; }
    pre.mermaid { background: white; text-align: center; }
    blockquote { border-left: 4px solid #3182ce; margin: 1rem 0; padding-left: 1rem; color: #4a5568; }
    table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    th, td { border: 1px solid #e2e8f0; padding: 0.5rem; text-align: left; }
    th { background: #f7fafc; }
    .mermaid { margin: 1.5rem 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'base',
        themeVariables: {
          primaryColor: '#3182ce',
          primaryTextColor: '#fff',
          primaryBorderColor: '#2c5282',
          lineColor: '#4a5568',
          secondaryColor: '#90cdf4',
          tertiaryColor: '#f7fafc'
        }
      });
    });
  </script>
</head>
<body>
$body$
</body>
</html>
