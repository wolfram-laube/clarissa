      in_progress: "In Progress"
      review: "Review"
      done: "Done"
    pick_issue:
      title: "Pick an Issue"
      rules:
        - number: "1"
          text: "Pick issue from Ready column"
        - number: "2"
          text: "Work on only ONE issue at a time"
        - number: "3"
          text: "Move issue to In Progress"
    tip: "Labels show priority and type:"
    priority_high_label: "= Important"
    type_bug_label: "= Bug fix"
  
  # Section: Branch
  branch:
    title: "Create a Branch"
    warning: "Never work directly on main!"
    code_example: |
      # Branch name ALWAYS starts with issue number!
      git checkout -b 12-extend-gitignore
      
      # Or in GitLab UI:
      # Open issue ‚Üí "Create merge request" button
    important: "Issue number at start of branch name automatically links branch to issue!"
    naming:
      title: "Branch Naming Convention"
      format: "<issue-number>-<short-description>"
      good:
        title: "Good"
        examples:
          - "12-extend-gitignore"
          - "42-fix-login-bug"
      bad:
        title: "Bad"
        examples:
          - text: "fix-stuff"
            reason: "no issue number"
          - text: "my-branch"
            reason: "meaningless"
  
  # Section: Commits
  commits:
    title: "Commit with Issue Reference"
    description: "Every commit should reference the issue"
    formula: "The magic formula:"
    formula_code: 'git commit -m "type: description #12"'
    examples:
      - 'git commit -m "fix: resolve null pointer #42"'
      - 'git commit -m "feat: add user authentication #7"'
      - 'git commit -m "docs: update README #15"'
    conventional:
      title: "Conventional Commits"
      types:
        - prefix: "feat:"
          description: "New feature"
        - prefix: "fix:"
          description: "Bug fix"
        - prefix: "docs:"
          description: "Documentation"
        - prefix: "chore:"
          description: "Maintenance"
        - prefix: "refactor:"
          description: "Code refactoring"
        - prefix: "test:"
          description: "Tests"
    magic_words:
      title: "Magic Words"
      description: "These words in commit/MR close the issue automatically:"
      closing:
        - "Closes #12"
        - "Fixes #12"
        - "Resolves #12"
      linking_description: "For linking only (no close):"
      linking:
        - "#12"
        - "Related to #12"
      tip: "Use Closes #12 in last commit or MR description!"
  
  # Section: Merge Request
  merge_request:
    title: "Create Merge Request"
    push_code: |
      # Push branch
      git push -u origin 12-extend-gitignore
      
      # GitLab shows link to create MR!
    mr_title: "MR Title:"
    mr_title_example: "chore: extend .gitignore for OPM"
    description_must_contain: "MR description must contain:"
    description_items:
      - "What changed?"
      - "Closes #12 (for auto-close)"
      - "Review checklist"
    template:
      title: "MR Template"
      content: |
        ## Summary
        Short description of changes.
        
        ## Changes
        - Item 1
        - Item 2
        
        ## Related
        Closes #12
        
        ## Checklist
        - [ ] Code tested
        - [ ] Documentation updated
  
  # Section: Review & Merge
  review_merge:
    title: "Review & Merge"
    review:
      title: "Review"
      steps:
        - "Reviewer checks code"
        - "Comments & change requests"
        - "Add commits if needed"
        - "Approval"
    merge:
      title: "Merge"
      steps:
        - 'Click "Merge" button'
        - "Branch gets deleted"
        - "Code goes to main"
        - "Issue closes automatically!"
    magic:
      title: "The Auto-Magic"
      description: "Thanks to Closes #12, when merged:"
      flow: "MR merged ‚Üí Issue #12 closes"
  
  # Section: Don'ts
  donts:
    title: "Don'ts"
    list_items:
      - title: "Push directly to main"
        tip: "Always use branch + MR!"
      - title: "Commit without issue reference"
        tip: "Always put #42 in commit!"
      - title: "Commit passwords/secrets"
        tip: "Use .gitignore!"
      - title: "Huge MR with 50 files"
        tip: "Small, focused changes!"
      - title: "MR without description"
        tip: "Always have Closes #X!"
  
  # Section: Checklist
  checklist:
    title: "Pre-Merge Checklist"
    list_items:
      - "Branch created from main"
      - "Branch name contains issue number"
      - "Commits follow Conventional Commits"
      - "Commits reference issue (#42)"
      - "MR description has Closes #42"
      - "No secrets in code"
      - "CI pipeline green"
  
  # Final slide
  end:
    title: "Happy Contributing!"
    subtitle: "Now you know how it works."
    flow: "#issue ‚Üí branch ‚Üí commit ‚Üí MR ‚Üí Closes #X"

